<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Image Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="grid-one">
    <div class="wrap">
      <div class="image-grid">
        <div class="grid-item">
          <img src="https://images.pexels.com/photos/3573351/pexels-photo-3573351.png?auto=compress&cs=tinysrgb&h=750&w=1260" alt="3573351">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/1427513/pexels-photo-1427513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="1427513">
        </div>
        
        <div class="grid-item">
          <img src="https://images.pexels.com/photos/2307731/pexels-photo-2307731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="2307731">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/11503178/pexels-photo-11503178.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="11503178">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/11507617/pexels-photo-11507617.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="11507617">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/258109/pexels-photo-258109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="258109">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/4245826/pexels-photo-4245826.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="4245826">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/4917168/pexels-photo-4917168.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="4917168">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/371589/pexels-photo-371589.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="371589">
        </div>

        <div class="grid-item">
          <img src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="371589">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
