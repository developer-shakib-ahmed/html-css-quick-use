<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Smart Switch</title>
	<style type="text/css">
		*{margin:0;padding:0;box-sizing:border-box}html,body{font-family:tahoma;font-size:16px;line-height:24px;color:#333;display:flex;justify-content:center;align-items:center;height:100%;width:100%;background-color:#2E2D2C}button{position:relative;width:90px;padding:27px 0;background-color:#CDCDBE;outline:0;cursor:pointer;font-family:tahoma;text-transform:uppercase;font-size:17px;letter-spacing:1px;border-radius:15px;border:2px solid #0E0D07;box-shadow:0 -2px 1px #4c4c4c,0 2px 1px rgba(76,76,76,.7),inset 0 0 3px #fff;text-align:center}button:before{content:"";position:absolute;top:50%;left:50%;width:55px;height:55px;border:2px solid #2e2d2c;transform:translate(-50%,-50%);border-radius:50%;z-index:9}body.on{background:linear-gradient(135deg,#523ED0,#4095FF)}body.on button{border:2px solid #2b4bf7;box-shadow:0 -2px 1px rgba(255,255,255,.2),0 2px 1px rgba(255,255,255,.2),inset 0 0 3px #fff;color:#5A5C94}body.on button:before{border:2px solid #5A5C94}
	</style>
</head>
<body>
	<button id="btn-1">Off</button>
	<script type="text/javascript">
		var btn1 = document.getElementById('btn-1');
		btn1.addEventListener('click', function(){
			document.body.classList.toggle("on");
			if (this.innerHTML === "Off") {
				this.innerHTML = "On";
			} else {
				this.innerHTML = "Off";
			}
		});
	</script>
</body>
</html>
