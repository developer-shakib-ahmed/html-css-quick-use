<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Smart Switch 2</title>
	<style type="text/css">
		*{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#0c0c0c;font-family:tahoma;flex-direction: column;}button{width:80px;text-align:center;padding:21px 0;background-color:#1b1b1b;border:0;border-radius:50%;outline:0;cursor:pointer;box-shadow:0 3px 4px rgba(0,0,0,1),inset 0 -2px 5px rgba(0,0,0,1),inset 0 2px 2px rgba(255,255,255,.5),0 0 0 2px #000,0 0 0 5px #0c0c0c,0 0 0 .5px #080808}svg{width:35px;height:35px;fill:#0c0c0c}body.on{background-color:#106c74}body.on button{box-shadow:0 3px 4px rgba(0,0,0,1),inset 0 -2px 5px rgba(0,0,0,1),inset 0 2px 2px rgba(255,255,255,.5),0 0 0 2px #000,0 0 20px #02b9a8}body.on svg{fill:#00ffe7;filter:drop-shadow(0 0 10px #00a1ff)}h3{color:#fff;margin-bottom:10px;letter-spacing: 1px;}
	</style>
</head>
<body>
	<h3>Light: <span id="status">Off</span></h3>

	<button id="btn-1">
		<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="power-off" class="svg-inline--fa fa-power-off fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M400 54.1c63 45 104 118.6 104 201.9 0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 173.1 48.9 99.3 111.8 54.2c11.7-8.3 28-4.8 35 7.7L162.6 90c5.9 10.5 3.1 23.8-6.6 31-41.5 30.8-68 79.6-68 134.9-.1 92.3 74.5 168.1 168 168.1 91.6 0 168.6-74.2 168-169.1-.3-51.8-24.7-101.8-68.1-134-9.7-7.2-12.4-20.5-6.5-30.9l15.8-28.1c7-12.4 23.2-16.1 34.8-7.8zM296 264V24c0-13.3-10.7-24-24-24h-32c-13.3 0-24 10.7-24 24v240c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24z"></path></svg>
	</button>

	<script type="text/javascript">
		var btn1 = document.getElementById('btn-1');
		btn1.addEventListener('click', function(){
			document.body.classList.toggle("on");
			if(document.getElementById('status').textContent === 'Off'){
				document.getElementById('status').textContent = 'On';
			}else{
				document.getElementById('status').textContent = 'Off';
			}
		});
	</script>
</body>
</html>
