<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS LOVE SHAPE</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		div.love {position: absolute;top: 50%;left: 50%;z-index: 1;width: 200px;height: 200px;background-color: #FF090A;transform: translate(-50%, -50%) rotate(45deg);}
		div.love:before{content: "";position: absolute;left: -95px;top: 0;z-index: 2;width: 200px;height: 200px;border-radius: 50%;background-color: #FF090A;}
		div.love:after{content: "";position: absolute;right: 0;top: -95px;z-index: 2;width: 200px;height: 200px;border-radius: 50%;background-color: #FF090A;}
	</style>
</head>
<body>
	<div class="love"></div>
</body>
</html>
