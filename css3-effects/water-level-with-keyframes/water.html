<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Water Laval Indicator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cup">
		<span id="level">90%</span>
	</div>

	<script type="text/javascript">
		var unit = 2.25;

		var level = document.getElementById("level");

		var levelText = parseInt(level.innerText.slice(0, -1));

		console.log(levelText * unit);
		
	</script>
</body>
</html>
