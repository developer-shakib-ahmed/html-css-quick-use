<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Overflow</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			text-align: center;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			padding-top: 150px;
		}
		h1.h1{
			color: #333;
			font-size: 70px;
			display: inline-block;
			border: 1px solid #999;
			max-width: 750px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<h1 class="h1">
		This is Text Overflow Example This is Text Overflow Example
	</h1>
</body>
</html>
