<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Palette</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		body{
			font-family: tahoma;
			font-size: 16px;
			line-height: 22px;
		}
		div.wrap{
			width: 100%;		
		}
		ul{
			margin:0;
			padding:0;
			display: flex;
			justify-content: space-between;
			flex-wrap: wrap;
		}
		ul li{
			list-style: none;
			flex: 1 0 33.33%;
			padding: 150px 0px;
			text-align: center;
			cursor: pointer;
			font-size: 20px;
			color:#fff;
		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<ul class="color">
			<li style="background: #8D2806;">#8D2806</li>
			<li style="background: #8A2402;">#8A2402</li>
			<li style="background: #822303;">#822303</li>
			<li style="background: #B1425E;">#B1425E</li>
			<li style="background: #AC3F5B;">#AC3F5B</li>
			<li style="background: #A53F59;">#A53F59</li>
			<li style="background: #5A1324;">#5A1324</li>
			<li style="background: #531222;">#531222</li>
			<li style="background: #4f1120;">#4f1120</li>
			<li style="background: #02451b;">#02451b</li>
			<li style="background: #023e18;">#023e18</li>
			<li style="background: #003614;">#003614</li>
		</ul>
	</div>

</body>
</html>
