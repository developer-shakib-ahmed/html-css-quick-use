<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Vector Graphics</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      color: #333;
      font-size: 16px;
      font-family: tahoma;
      line-height: 22px;
    }

    .wrap{
      width: 100%;
      max-width: 1240px;
      margin:0 auto;
      padding: 0px 20px;
    }

    section{
      padding: 50px 0px;
    }

    ul{
      margin: 15px 0px 0px 16px;
    }
  </style>
</head>
<body>
  
  <section>
    <div class="wrap">
      <h2>About SVG</h2>

      <ul>
        <li>Can be edited in any text Editor</li>
        <li>SVGs are Scalable</li>
        <li>SVG can be printed with high quality at any resolution</li>
        <li>SVGs are zoomable</li>
        <li>SVG files are pure XML</li>
        <li>SVG can be search, indexed, scripted and compressed</li>
      </ul>
    </div>
  </section>

</body>
</html>
